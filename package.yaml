name:                haskell-aoc
version:             0.1.0.0
github:              "rolandtritsch/haskell-aoc-2020"
license:             BSD3
author:              "Roland Tritsch"
maintainer:          "roland@tritsch.org"
copyright:           "2020 Roland Tritsch"

extra-source-files:
- README.md

synopsis:            An implementation of the Advent of Code - 2020
category:            Web

description:         Please see the README on Github

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs:
  - src
  ghc-options:
  - -O2
  - -Wall -Werror
  dependencies:
  - containers
  - split
  - array
  - vector
  - safe
  - megaparsec

executables:
  haskell-aoc-exe:
    main: Main.hs
    source-dirs:
    - app
    ghc-options:
    - -main-is Main.main
    - -O2 -threaded
    - -Wall -Werror
    dependencies:
    - haskell-aoc
    - timeit
    - containers
    - Unique

  haskell-aoc-day00p1:
    main: app/Day00/Part1.hs
    ghc-options:
    - -main-is Day00.Part1.main
    - -O2 -threaded
    - -Wall -Werror
    dependencies:
    - haskell-aoc
    - timeit

  haskell-aoc-day00p2:
    main: app/Day00/Part2.hs
    ghc-options:
    - -main-is Day00.Part2.main
    - -O2 -threaded
    - -Wall -Werror
    dependencies:
    - haskell-aoc
    - timeit

  haskell-aoc-day01p1:
    main: app/Day01/Part1.hs
    ghc-options:
    - -main-is Day01.Part1.main
    - -O2 -threaded
    - -Wall -Werror
    dependencies:
    - haskell-aoc
    - timeit

  haskell-aoc-day01p2:
    main: app/Day01/Part2.hs
    ghc-options:
    - -main-is Day01.Part2.main
    - -O2 -threaded
    - -Wall -Werror
    dependencies:
