tests:
  haskell-aoc-test:
    main: Spec.hs
    source-dirs:
    - test
    - app
    ghc-options:
    - -main-is Spec.main
    dependencies:
    - haskell-aoc
    - hspec
    - timeit
    - containers
    - Unique
    - megaparsec
    - hspec-megaparsec

  haskell-aoc-test-day00:
    main: Day00Spec.hs
    source-dirs:
    - test
    - app
    other-modules:
    - Day00.Part1
    - Day00.Part2
    ghc-options:
    - -main-is Day00Spec.run
    - -O2 -threaded
    - -Wall -Werror
